<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML = Date()">The time is?</button>
    <p id="demo"></p>
    <!-- In the example above, the JavaScript code changes the content of the element with id="demo". -->

    <!-- in the next example, the code changes the content of its own element (using this.innerHTML): - for accessing its own element where event occurs-->
    <button onclick="this.innerHTML = Date()">The time is?</button><br><br>

    <!-- JavaScript code is often several lines long. It is more common to see event attributes calling functions: -->
    <button onclick="displayDate(this)">The time is?</button>
    <p id="demo2"></p>

    <!-- common html events -->

    <!-- onchange - An HTML element has been changed -->
    <!-- onclick - The user clicks an HTML element -->

    <!-- onmouseover - The user moves the mouse over an HTML element -->
    <button onmouseover="document.getElementById('demo3').innerHTML = Date()">The time is?</button>
    <p id="demo3"></p>

    <!-- onmouseout - The user moves the mouse away from an HTML element -->
    <!-- onkeydown - The user pushes a keyboard key -->
    <!-- onload	- The browser has finished loading the page -->
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
